<html><!--start of an HTML Document-->
    <head><!--contains important information such as title and link to CSS external file-->
      <title>Styling those divs</title><!--sets the title-->
      <link rel="stylesheet" href="style.css" type="text/css" /><!--contains external CSS file-->
      <link rel="stylesheet" href="additionalStyle.css" type="text/css" /><!--contains another CSS file-->
    </head><!--ends the head-->
    <body><!--starts the body-->
      <div id = "A">div#A</div><!--separates division, used for styling-->
      <div id = "B">div#B</div>
      <div id = "C">div#C</div>
      <div id = "D">div#D</div>
    </body><!--end of body-->
</html><!--end of an HTML document-->
